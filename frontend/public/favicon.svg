<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded square -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#grad)"/>
  
  <!-- HR Icon - People/Team -->
  <g transform="translate(50, 50)">
    <!-- Person 1 (Left) -->
    <circle cx="-18" cy="-8" r="7" fill="white"/>
    <path d="M -18 1 Q -18 10 -28 10 L -8 10 Q -18 10 -18 1" fill="white"/>
    
    <!-- Person 2 (Center) -->
    <circle cx="0" cy="-8" r="7" fill="white"/>
    <path d="M 0 1 Q 0 10 -10 10 L 10 10 Q 0 10 0 1" fill="white"/>
    
    <!-- Person 3 (Right) -->
    <circle cx="18" cy="-8" r="7" fill="white"/>
    <path d="M 18 1 Q 18 10 8 10 L 28 10 Q 18 10 18 1" fill="white"/>
    
    <!-- Connection line -->
    <line x1="-11" y1="1" x2="11" y2="1" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="15" cy="15" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="85" cy="85" r="2.5" fill="white" opacity="0.4"/>
</svg>

